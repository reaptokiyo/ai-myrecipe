<!DOCTYPE html>
<html>
<head>
    <title>AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 95%;
            max-width: 900px;
            background: #fff;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        iframe {
            width: 100%;
            height: 800px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        /* Responsive */
        @media (max-width: 600px) {
            iframe {
                height: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe src="https://claude.site/public/artifacts/3d478b40-c2c5-4829-907e-8e3e7dc3da54/embed" title="Claude Artifact" width="100%" height="600" frameborder="0" allow="clipboard-write" allowfullscreen></iframe>
    </div>

    <footer>
        Made with ❤️ by <b>Maaz</b>
    </footer>
</body>
</html>
